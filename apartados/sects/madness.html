<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road to Madness</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../favicon/android-chrome-512x512.png">

    <style>
        @font-face {
            font-family: 'mario';
            src: url('../../fuentes/SuperMario256.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'mario', sans-serif;
        }

        body {
            background-color: #969F7C;
            color: white;
            text-align: center;
        }

        h1, h3, .boton {
            font-family: 'mario', sans-serif;
        }

        h3 {
            font-size: 2rem;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .road-to-madness {
            padding: 20px;
            background-color: #333;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 10px;
        }

        .video-item {
            position: relative;
            background-color: #444;
            border: 3px solid black;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-item video {
            width: 100%;
            height: auto;
            border: 0;
        }

        .boton {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: red;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .boton:hover {
            background: #d00000;
        }

        @media (max-width: 768px) {
            h3 {
                font-size: 1.5rem;
            }

            .video-gallery {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Animaciones</h1>
    </header>

    <section class="road-to-madness">
        <div class="video-gallery">
            <div class="video-item">
                <video controls>
                    <source src="video/tututururu.mp4" type="video/mp4">
                    Tu navegador no soporta el formato de video.
                </video>
            </div>
            <div class="video-item">
                <video controls>
                    <source src="video/PopipoPopipi.mp4" type="video/mp4">
                    Tu navegador no soporta el formato de video.
                </video>
            </div>
            <div class="video-item">
                <video controls>
                    <source src="video/pitiyadormir.mp4" type="video/mp4">
                    Tu navegador no soporta el formato de video.
                </video>
            </div>
        </div>
    </section>
    <a href="../home.html" class="boton">Volver al Inicio</a>
</body>
</html>
